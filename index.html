<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/vue@3.2.6/dist/vue.global.js"></script>
  <script src="vueComps.js"></script>
  <script src="components/gallery.js"></script>
  <script src="components/navbar.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>
<div id="app">
  <navbar :pages="pages"></navbar>

  <div class="jumbotron">
    <div class="container text-center">
      <h1>Portraits by Julie</h1>
    </div>
  </div>
    
  <gallery :images="galleryImages"></gallery>
</div>

<script>
  vueComps.app = Vue.createApp({ 
    data() {
        return {
            galleryImages: [
                [
                    { path: "assets/dog.jpg", caption: "A dog" },
                    { path: "assets/dog.jpg", caption: "A dog" },
                    { path: "assets/dog.jpg", caption: "A dog" },
                    { path: "assets/dog.jpg", caption: "A dog" },
                ],
                [
                    { path: "assets/dog.jpg", caption: "A dog" },
                    { path: "assets/dog.jpg", caption: "A dog" },
                    { path: "assets/dog.jpg", caption: "A dog" },
                    { path: "assets/dog.jpg", caption: "A dog" },
                ]
            ],
            pages: [
              { name: "Home", link: "#", active: true },
              { name: "About", link: "#", active: false },
              { name: "Gallery", link: "#", active: false },
              { name: "Contact", link: "#", active: false },
            ]
        }
    }
  })

  vueComps.app.component('navbar', vueComps.navbar)
  vueComps.app.component('gallery', vueComps.gallery)
  vueComps.app.mount("#app")
</script>

<footer class="container-fluid text-center">
  <p>If you're interested in having me paint a portrait of your dog, please visit the contact page!</p>
</footer>

</body>
</html>
